<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../../recursos/css/alertas.css">
    <link rel="stylesheet" href="../../recursos/css/globales.css" />
    <link rel="stylesheet" href="../../recursos/css/agregarOrdenes.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
   
</head>
<body>
    <div class="contenedor-todo">
        <div class="fondo"></div>
        <div class="navegacion">
            <div class="boton-menu" id="resumenContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_resumen.svg">
                <div class="texto-boton">Resumen</div>
            </div>
            <div class="boton-menu" id="clientesContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_clientes.svg">
                <div class="texto-boton">Clientes</div>
            </div>
            <div class="boton-menu activo" id="productosContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_productos.svg">
                <div class="texto-boton">Productos</div>
            </div>
            <div class="boton-menu" id="ordenesContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_ordenes.svg">
                <div class="texto-boton">Pedidos</div>
            </div>
            <div class="boton-menu" id="provedoresContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_provedores.svg">
                <div class="texto-boton">Proveedores</div>
            </div>
            <div class="boton-menu" id="rutasContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_rutas.svg">
                <div class="texto-boton">Rutas</div>
            </div>
            <div class="boton-menu" id="reportesContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_reportes.svg">
                <div class="texto-boton">Reportes</div>
            </div>
            <div class="boton-menu" id="ajustesContainer">
                <img class="icono" alt="" src="../../recursos/iconos/icono_ajustes.svg">
                <div class="texto-boton">Ajustes</div>
            </div>
        </div>

        <div class="contenedor-buscador">
            <button class="boton-atras" onclick="window.history.back();">
                    <img class="icono-atras" alt="" src="../../recursos/iconos/icono_atras.svg">
            </button>
            <div class="buscador">
                <img class="icono" alt="" src="../../recursos/iconos/icono_buscar.svg">
                <input type="text" id="input-busqueda" placeholder="Buscar" class="texto-buscar">
            </div>
            <div class="boton">
                <img class="icono" alt="" src="">
                <div class="texto-boton">  </div>
            </div>
            <div class="boton">
                <img class="icono" alt="" src="">
                <div class="texto-boton">  </div>
            </div>
        </div>

        <div id="loaderOverlay" class="loader-overlay" style="display: none;">
            <div class="loader"></div>
        </div>
        
        <div class="contenedor-tarjetas" id="contenedor-tarjetas">
        
        </div>

        <!-- Carrito de compras -->
        <div class="carrito-container" id="carritoContainer">
            <div class="carrito-header">
                <div class="carrito-titulo">
                    <img class="icono" alt="" src="../../recursos/iconos/icono_carrito_reporte.svg">
                     Carrito
                    <span class="carrito-contador" id="carritoContador">0</span>
                </div>
                 <select id="selectCliente" class="select-cliente">
                    <option value="">Seleccionar cliente</option>
                
                </select>
            </div>
            
            <div class="carrito-vacio" id="carritoVacio">
                    <div>
                        <img class="carrito-vacio-icono" alt="" src="../../recursos/iconos/icono_carrito.svg">
                    </div>
                    <p>Tu carrito está vacío</p>
                    <p>Añade productos para comenzar</p>
                </div>
            <div class="carrito-items" id="carritoItems">
                
            </div>
            
            <div class="carrito-footer" id="carritoFooter" style="display: none;">
                <button class="btn-limpiar" id="limpiar">
                    <img style="width: 16px;" alt="" src="../../recursos/iconos/icono_basura.svg">
                     Limpiar Carrito
                </button>
                <div class="carrito-total">
                    <span>Total:</span>
                    <span id="carritoTotal">$0.00</span>
                </div>
                <button class="btn-procesar" id="procesar">
                    <img style="width: 16px;" alt="" src="../../recursos/iconos/icono_estado_completado.svg">
                    Procesar Pedido
                </button>
                <button class="btn-cotizar" id="cotizar">
                    <img style="width: 20px;" alt="" src="../../recursos/iconos/icono_impresora.svg">
                     Generar Cotización
                </button>
            </div>
        </div>

          <!-- Botón subir -->
        <button id="botonSubir" class="botonSubir">
             <img class="icono" alt="" src="../../recursos/iconos/icono_arriba.svg">
        </button>

    </div>

    
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="../../js/productos/alertaProductos.js"></script>
    <script src="../../js/funciones/navegacion.js"></script>
    <script type="module" src="../../js/ordenes/manejadorOrdenes.js"></script>

     
</body>
</html>
