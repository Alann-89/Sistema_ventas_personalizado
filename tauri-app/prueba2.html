<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <style>
        body {
            margin: 0;
            line-height: normal;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Variables CSS para paleta de colores y valores recurrentes */
        :root {
            --color-background: #fefff5;
            --color-card-bg: #f6f7ed;
            --color-active: rgba(189, 242, 171, 0.8);
            --color-hover: rgba(189, 242, 171, 0.5);
            --color-delate: #F2BCAB;
            --color-text: #000;
            --color-text-secondary: #888381;
            --color-text-hover: #4a4a4a;
            --color-success: #83B759;
            --color-danger: #e74c3c;
            --border-radius-card: 20px;
            --border-radius-button: 30px;
            --shadow-light: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.1);
            --sidebar-width: 16vw;
            --sidebar-max-width: 224px;
            --sidebar-min-width: 180px;
            --cart-width: 350px;
        }

        /* Contenedor principal */
        .contenedor-todo {
            width: 100%;
            position: relative;
            background-color: #fff;
            min-height: 100vh;
            overflow: hidden;
            text-align: left;
            font-size: 16px;
            color: var(--color-text);
        }

        /* Fondo */
        .fondo {
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--color-background);
            width: 100%;
            height: 100%;
            min-height: 100vh;
        }

        /* Navegaci√≥n lateral */
        .navegacion {
            position: fixed;
            top: 79px;
            left: 2vw;
            border-radius: var(--border-radius-card);
            background-color: var(--color-card-bg);
            width: var(--sidebar-width);
            max-width: var(--sidebar-max-width);
            min-width: var(--sidebar-min-width);
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            gap: 25px;
            overflow-y: auto;
            z-index: 10;
        }

        /* Botones del men√∫ */
        .boton-menu {
            align-self: stretch;
            border-radius: var(--border-radius-button);
            width: 100%;
            height: 55px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 15px 15px 20px;
            box-sizing: border-box;
            gap: 20px;
            transition: all 0.2s ease-in-out;
        }

        .boton-menu:hover {
            background-color: var(--color-hover);
            cursor: pointer;
            transform: translateX(5px);
        }

        .boton-menu.activo {
            background-color: var(--color-active);
            box-shadow: var(--shadow-medium);
            transform: translateX(5px);
        }

        .icono {
            width: 25px;
            position: relative;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .boton-menu:hover .icono,
        .boton-menu.activo .icono {
            transform: scale(1.15);
        }

        .texto-boton {
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .boton-menu:hover .texto-boton,
        .boton-menu.activo .texto-boton {
            font-weight: 500;
        }

        .boton, .boton-eliminar, .boton-secundario, .boton-cancelar {
            all: unset;
            flex: 0.5;
            min-width: 150px;
            max-width: 250px;
            border-radius: var(--border-radius-button);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 15px 15px 20px;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .boton:hover, .boton-secundario:hover {
            background-color: var(--color-hover);
            cursor: pointer;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .boton-eliminar:hover, .boton-cancelar:hover {
            background-color: var(--color-delate);
            cursor: pointer;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Contenedor de tarjetas principal - √°rea de contenido ajustado para el carrito */
        .contenedor-tarjetas {
            position: relative;
            margin-left: calc(16vw + 20px + 1vw);
            margin-top: 140px;
            width: calc(100% - (16vw + 20px + 2vw + var(--cart-width) + 40px));
            max-width: 1200px;
            height: calc(100vh - 180px);
            overflow-y: auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
            font-size: 20px;
            padding: 20px 10px;
            box-sizing: border-box;
            align-content: flex-start;
        }

        /* Tarjetas de productos */
        .tarjetas {
            width: 170px;
            height: 220px;
            border-radius: var(--border-radius-card);
            background-color: var(--color-card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            box-sizing: border-box;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-light);
            margin: 0;
            position: relative;
        }

        .tarjetas:hover {
            cursor: pointer;
            transform: translateY(-10px) scale(1.05);
            background-color: #f0f2e3;
            box-shadow: var(--shadow-strong);
        }

        .imagen-producto {
            border-radius: var(--border-radius-card);
            width: 125px;
            height: 100px;
            object-fit: cover;
            position: relative;
            transition: transform 0.4s ease;
        }

        .tarjetas:hover .imagen-producto {
            transform: scale(1.1);
        }

        .producto {
            align-self: stretch;
            position: relative;
            transition: color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            margin: 5px 0;
        }

        .tarjetas:hover .producto {
            color: var(--color-text-hover);
        }

        .div-datos {
            width: 120px;
            position: relative;
            height: 19px;
            text-align: left;
            font-size: 16px;
            color: var(--color-text-secondary);
            transition: all 0.3s ease;
        }

        .tarjetas:hover .div-datos {
            color: #5a5a5a;
        }

        .texto-cantidad {
            position: absolute;
            top: 0px;
            left: 0px;
            font-weight: 500;
            display: inline-block;
            width: 77.9px;
            height: 19px;
        }

        .cantidad {
            text-overflow: ellipsis;
            overflow: hidden;
            position: absolute;
            top: 0px;
            left: 77.89px;
            font-weight: 500;
            display: inline-block;
            width: 42.1px;
            height: 19px;
        }

        .btn-agregar-carrito {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--color-success);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
        }

        .tarjetas:hover .btn-agregar-carrito {
            opacity: 1;
            transform: scale(1);
        }

        .btn-agregar-carrito:hover {
            background-color: #6fa047;
            transform: scale(1.1);
        }

        /* Barra de b√∫squeda y acciones ajustada */
        .contenedor-buscador {
            position: fixed;
            top: 79px;
            left: calc(16vw + 15px + 1vw);
            width: calc(100% - (16vw + 20px + 2vw + var(--cart-width) + 40px));
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 0px 10px;
            z-index: 5;
        }

        .buscador {
            flex: 1;
            border-radius: var(--border-radius-button);
            background-color: var(--color-card-bg);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 15px 15px 20px;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .buscador:focus-within {
            box-shadow: 0 0 0 2px rgba(189, 242, 171, 0.5);
        }

        .texto-buscar {
            position: relative;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            color: #333;
            width: 100%;
        }

        .texto-buscar::placeholder {
            color: #888;
        }

        .buscador:hover .texto-buscar,
        .buscador:focus-within .texto-buscar {
            opacity: 0.8;
        }

        /* CARRITO DE COMPRAS */
        .carrito-container {
            position: fixed;
            top: 79px;
            right: 20px;
            width: var(--cart-width);
            height: calc(100vh - 120px);
            background-color: var(--color-card-bg);
            border-radius: var(--border-radius-card);
            box-shadow: var(--shadow-strong);
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        .carrito-header {
            padding: 20px;
            border-bottom: 2px solid rgba(136, 131, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--color-active);
            border-radius: var(--border-radius-card) var(--border-radius-card) 0 0;
        }

        .carrito-titulo {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .carrito-contador {
            background-color: var(--color-success);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .carrito-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .carrito-item {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .carrito-item:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .item-imagen {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-detalles {
            flex: 1;
        }

        .item-nombre {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--color-text);
        }

        .item-precio {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .item-controles {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cantidad-controles {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--color-card-bg);
            border-radius: 20px;
            padding: 5px;
        }

        .btn-cantidad {
            background-color: var(--color-success);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-cantidad:hover {
            background-color: #6fa047;
            transform: scale(1.1);
        }

        .item-cantidad {
            font-weight: 600;
            color: var(--color-text);
            min-width: 20px;
            text-align: center;
        }

        .btn-eliminar-item {
            background-color: var(--color-danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-eliminar-item:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .carrito-footer {
            padding: 20px;
            border-top: 2px solid rgba(136, 131, 129, 0.1);
            background-color: white;
        }

        .carrito-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
        }

        .btn-procesar {
            width: 100%;
            background-color: var(--color-success);
            color: white;
            border: none;
            border-radius: var(--border-radius-button);
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-procesar:hover {
            background-color: #6fa047;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-limpiar {
            width: 100%;
            background-color: var(--color-delate);
            color: white;
            border: none;
            border-radius: var(--border-radius-button);
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-limpiar:hover {
            background-color: #d7a693;
            transform: translateY(-2px);
        }

        .carrito-vacio {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .carrito-vacio-icono {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Scrollbars personalizados */
        .carrito-items::-webkit-scrollbar {
            width: 6px;
        }

        .carrito-items::-webkit-scrollbar-track {
            background: transparent;
        }

        .carrito-items::-webkit-scrollbar-thumb {
            background: var(--color-success);
            border-radius: 10px;
        }

        .carrito-items::-webkit-scrollbar-thumb:hover {
            background: #6fa047;
        }

        .contenedor-tarjetas::-webkit-scrollbar {
            width: 8px;
        }

        .contenedor-tarjetas::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .contenedor-tarjetas::-webkit-scrollbar-thumb {
            background: #83B759;
            border-radius: 10px;
        }

        .contenedor-tarjetas::-webkit-scrollbar-thumb:hover {
            background: #3F7F30;
        }

        /* Bot√≥n subir */
        .botonSubir {
            background-color: #f1f1f1;
            position: fixed;
            bottom: 50px;
            right: calc(var(--cart-width) + 40px);
            display: none;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: var(--shadow-strong);
            transition: all 0.3s ease;
        }

        .botonSubir:hover {
            background-color: var(--color-active);
            cursor: pointer;
            transform: translateY(-5px);
        }

        /* Responsivo */
        @media screen and (max-width: 1400px) {
            :root {
                --cart-width: 300px;
            }
            
            .tarjetas {
                width: 160px;
                height: 210px;
            }
            
            .imagen-producto {
                width: 115px;
            }
        }

        @media screen and (max-width: 1200px) {
            .carrito-container {
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            
            .carrito-container.abierto {
                transform: translateX(0);
            }
            
            .contenedor-tarjetas,
            .contenedor-buscador {
                width: calc(100% - (16vw + 20px + 2vw));
                margin-right: 0;
            }
            
            .botonSubir {
                right: 50px;
            }
        }

        @media screen and (max-width: 768px) {
            .carrito-container {
                width: 100%;
                right: 0;
                top: 0;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>

                cantidad: 20,
                precio: 2.00,
                imagen: "https://images.unsplash.com/photo-1553279768-865429cd282b?w=300&h=200&fit=crop"
            }
        ];

        let carrito = [];

        // Cargar productos al iniciar
        function cargarProductos() {
            const contenedor = document.getElementById('contenedor-tarjetas');
            contenedor.innerHTML = '';

            productosEjemplo.forEach(producto => {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'tarjetas';
                tarjeta.innerHTML = `
                    <img class="imagen-producto" src="${producto.imagen}" alt="${producto.nombre}" />
                    <b class="producto">${producto.nombre}</b>
                    <div class="div-datos">
                        <div class="texto-cantidad">Cantidad:</div>
                        <div class="cantidad">${producto.cantidad}</div>
                    </div>
                    <div class="item-precio" style="position: absolute; bottom: 45px; font-weight: 600; color: var(--color-success);">
                        $${producto.precio.toFixed(2)}
                    </div>
                    <button class="btn-agregar-carrito" onclick="agregarAlCarrito(${producto.id})">
                        +
                    </button>
                `;
                contenedor.appendChild(tarjeta);
            });
        }

        // Agregar producto al carrito
        function agregarAlCarrito(productId) {
            const producto = productosEjemplo.find(p => p.id === productId);
            const itemExistente = carrito.find(item => item.id === productId);

            if (itemExistente) {
                itemExistente.cantidadCarrito++;
            } else {
                carrito.push({
                    ...producto,
                    cantidadCarrito: 1
                });
            }

            actualizarCarrito();
            mostrarNotificacion(`${producto.nombre} agregado al carrito`);
        }

        // Actualizar visualizaci√≥n del carrito
        function actualizarCarrito() {
            const carritoItems = document.getElementById('carritoItems');
            const carritoVacio = document.getElementById('carritoVacio');
            const carritoFooter = document.getElementById('carritoFooter');
            const carritoContador = document.getElementById('carritoContador');
            const carritoTotal = document.getElementById('carritoTotal');

            // Actualizar contador
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidadCarrito, 0);
            carritoContador.textContent = totalItems;

            if (carrito.length === 0) {
                carritoVacio.style.display = 'block';
                carritoFooter.style.display = 'none';
                carritoItems.innerHTML = '';
                carritoItems.appendChild(carritoVacio);
            } else {
                carritoVacio.style.display = 'none';
                carritoFooter.style.display = 'block';
                
                carritoItems.innerHTML = '';
                
                carrito.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'carrito-item';
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <img src="${item.imagen}" alt="${item.nombre}" class="item-imagen">
                            <div class="item-detalles">
                                <div class="item-nombre">${item.nombre}</div>
                                <div class="item-precio">${item.precio.toFixed(2)} c/u</div>
                            </div>
                        </div>
                        <div class="item-controles">
                            <div class="cantidad-controles">
                                <button class="btn-cantidad" onclick="cambiarCantidad(${item.id}, -1)">-</button>
                                <span class="item-cantidad">${item.cantidadCarrito}</span>
                                <button class="btn-cantidad" onclick="cambiarCantidad(${item.id}, 1)">+</button>
                            </div>
                            <button class="btn-eliminar-item" onclick="eliminarDelCarrito(${item.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                    carritoItems.appendChild(itemElement);
                });

                // Calcular y mostrar total
                const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidadCarrito), 0);
                carritoTotal.textContent = `${total.toFixed(2)}`;
            }
        }

        // Cambiar cantidad de un producto en el carrito
        function cambiarCantidad(productId, cambio) {
            const item = carrito.find(item => item.id === productId);
            if (item) {
                item.cantidadCarrito += cambio;
                if (item.cantidadCarrito <= 0) {
                    eliminarDelCarrito(productId);
                } else {
                    actualizarCarrito();
                }
            }
        }

        // Eliminar producto del carrito
        function eliminarDelCarrito(productId) {
            const index = carrito.findIndex(item => item.id === productId);
            if (index > -1) {
                const producto = carrito[index];
                carrito.splice(index, 1);
                actualizarCarrito();
                mostrarNotificacion(`${producto.nombre} eliminado del carrito`);
            }
        }

        // Limpiar todo el carrito
        function limpiarCarrito() {
            if (carrito.length > 0) {
                carrito = [];
                actualizarCarrito();
                mostrarNotificacion('Carrito limpiado');
            }
        }

        // Procesar pedido
        function procesarPedido() {
            if (carrito.length === 0) {
                mostrarNotificacion('El carrito est√° vac√≠o', 'error');
                return;
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidadCarrito), 0);
            const resumen = carrito.map(item => 
                `${item.nombre} x${item.cantidadCarrito} = ${(item.precio * item.cantidadCarrito).toFixed(2)}`
            ).join('\n');

            alert(`Pedido procesado exitosamente!\n\nResumen:\n${resumen}\n\nTotal: ${total.toFixed(2)}`);
            
            carrito = [];
            actualizarCarrito();
            mostrarNotificacion('Pedido procesado exitosamente', 'success');
        }

        // Mostrar notificaci√≥n
        function mostrarNotificacion(mensaje, tipo = 'success') {
            // Crear elemento de notificaci√≥n
            const notificacion = document.createElement('div');
            notificacion.style.cssText = `
                position: fixed;
                top: 20px;
                right: ${window.innerWidth > 1200 ? 'calc(var(--cart-width) + 40px)' : '20px'};
                background-color: ${tipo === 'error' ? '#e74c3c' : '#83B759'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                font-weight: 500;
                transform: translateY(-100px);
                opacity: 0;
                transition: all 0.3s ease;
            `;
            notificacion.textContent = mensaje;
            
            document.body.appendChild(notificacion);
            
            // Animar entrada
            setTimeout(() => {
                notificacion.style.transform = 'translateY(0)';
                notificacion.style.opacity = '1';
            }, 100);
            
            // Remover despu√©s de 3 segundos
            setTimeout(() => {
                notificacion.style.transform = 'translateY(-100px)';
                notificacion.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notificacion);
                }, 300);
            }, 3000);
        }

        // Funcionalidad de b√∫squeda
        function filtrarProductos() {
            const busqueda = document.getElementById('input-busqueda').value.toLowerCase();
            const tarjetas = document.querySelectorAll('.tarjetas');
            
            tarjetas.forEach(tarjeta => {
                const nombre = tarjeta.querySelector('.producto').textContent.toLowerCase();
                if (nombre.includes(busqueda)) {
                    tarjeta.style.display = 'flex';
                } else {
                    tarjeta.style.display = 'none';
                }
            });
        }

        // Bot√≥n subir
        function mostrarBotonSubir() {
            const contenedor = document.getElementById('contenedor-tarjetas');
            const botonSubir = document.getElementById('botonSubir');
            
            if (contenedor.scrollTop > 300) {
                botonSubir.style.display = 'block';
            } else {
                botonSubir.style.display = 'none';
            }
        }

        // Funcionalidad responsive para el carrito
        function toggleCarrito() {
            const carrito = document.getElementById('carritoContainer');
            carrito.classList.toggle('abierto');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
            actualizarCarrito();
            
            // B√∫squeda en tiempo real
            document.getElementById('input-busqueda').addEventListener('input', filtrarProductos);
            
            // Scroll del contenedor de tarjetas
            const contenedor = document.getElementById('contenedor-tarjetas');
            contenedor.addEventListener('scroll', mostrarBotonSubir);
            
            // Bot√≥n subir
            document.getElementById('botonSubir').addEventListener('click', function() {
                contenedor.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Navegaci√≥n (simulada)
            document.querySelectorAll('.boton-menu').forEach(boton => {
                boton.addEventListener('click', function() {
                    document.querySelectorAll('.boton-menu').forEach(b => b.classList.remove('activo'));
                    this.classList.add('activo');
                });
            });

            // Responsive: bot√≥n para abrir carrito en m√≥vil
            if (window.innerWidth <= 1200) {
                const btnCarrito = document.createElement('button');
                btnCarrito.innerHTML = 'üõí';
                btnCarrito.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background-color: var(--color-success);
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    font-size: 20px;
                    cursor: pointer;
                    z-index: 1000;
                    box-shadow: var(--shadow-strong);
                `;
                btnCarrito.addEventListener('click', toggleCarrito);
                document.body.appendChild(btnCarrito);
            }
        });

        // Cerrar carrito al hacer clic fuera (en m√≥vil)
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                const carrito = document.getElementById('carritoContainer');
                if (!carrito.contains(e.target) && !e.target.closest('.btn-agregar-carrito')) {
                    carrito.classList.remove('abierto');
                }
            }
        });
    </script>
</body>
</html>
