<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto Mejorada</title>
    <style>
        :root {
            --color-background: #fefff5;
            --color-card-bg: #f6f7ed;
            --color-active: rgba(189, 242, 171, 0.8);
            --color-hover: rgba(189, 242, 171, 0.5);
            --color-delate: #F2BCAB;
            --color-text: #000;
            --color-text-secondary: #888381;
            --color-text-hover: #4a4a4a;
            --color-success: #83B759;
            --color-danger: #e74c3c;
            --border-radius-card: 20px;
            --border-radius-button: 30px;
            --shadow-light: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.1);
            --sidebar-width: 16vw;
            --sidebar-max-width: 224px;
            --sidebar-min-width: 180px;
            --cart-width: 350px;
        }

        body {
            background-color: var(--color-background);
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contenedor-tarjetas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjetas de productos mejoradas */
        .tarjetas {
            width: 180px;
            height: 240px;
            border-radius: var(--border-radius-card);
            background-color: var(--color-card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 18px;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-light);
            margin: 0;
            position: relative;
        }

        .tarjetas:hover {
            cursor: pointer;
            transform: translateY(-10px) scale(1.05);
            background-color: #f0f2e3;
            box-shadow: var(--shadow-strong);
        }

        .imagen-producto {
            border-radius: var(--border-radius-card);
            width: 120px;
            height: 90px;
            object-fit: cover;
            transition: transform 0.4s ease;
            margin-bottom: 8px;
        }

        .tarjetas:hover .imagen-producto {
            transform: scale(1.1);
        }

        .producto {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-text);
            text-align: center;
            margin: 8px 0;
            line-height: 1.2;
            height: 2.4em; /* Altura fija para exactamente 2 líneas */
            overflow: hidden;
            /* Método moderno con mejor soporte */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            /* Fallback para navegadores que no soportan line-clamp */
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        /* Soporte mejorado para line-clamp en navegadores modernos */
        @supports (display: -webkit-box) and (-webkit-line-clamp: 2) {
            .producto {
                white-space: normal; /* Permite múltiples líneas cuando line-clamp está soportado */
            }
        }

        .tarjetas:hover .producto {
            color: var(--color-text-hover);
        }

        /* Información del producto mejorada */
        .info-producto {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }

        .div-datos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 6px 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tarjetas:hover .div-datos {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .texto-cantidad {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .cantidad {
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text);
            background-color: var(--color-success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }

        .item-precio {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-success);
            text-align: center;
            margin: 5px 0;
        }

        /* Controles de cantidad mejorados */
        .controles-cantidad {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .tarjetas:hover .controles-cantidad {
            opacity: 1;
            transform: translateY(0);
        }

        .input-cantidad {
            width: 45px;
            height: 32px;
            padding: 4px 8px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        .input-cantidad:focus {
            outline: none;
            border-color: var(--color-success);
        }

        .btn-agregar-carrito {
            background-color: var(--color-success);
            color: white;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-agregar-carrito:hover {
            background-color: #6fa047;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tarjetas {
                width: 160px;
                height: 220px;
            }
            
            .imagen-producto {
                width: 100px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

        <!-- Ejemplo de tarjeta con datos de muestra -->
        <div class="tarjetas">
            <img class="imagen-producto" src="./src/recursos/imagenes/fresca.jpg" alt="Producto de ejemplo" />
            <b class="producto">Nombre del Producto Ejemplo</b>
            
            <div class="info-producto">

                </div>
                
                <div class="item-precio">
                    $15.99
                </div>
            </div>
            
            <div class="controles-cantidad">
                <input type="number" class="input-cantidad" min="1" value="1">
                <button class="btn-agregar-carrito" onclick="agregarAlCarrito(1)">
                    +
                </button>
            </div>
        </div>

        <!-- Otra tarjeta de ejemplo -->
        <div class="tarjetas">
            <img class="imagen-producto" src="https://via.placeholder.com/120x90/83B759/FFFFFF?text=Producto+2" alt="Segundo producto" />
            <b class="producto">Otro Producto con Nombre Más Largo</b>
            
            <div class="info-producto">
                <div class="div-datos">
                    <span class="texto-cantidad">Stock:</span>
                    <span class="cantidad">8</span>
                </div>
                
                <div class="item-precio">
                    $29.50
                </div>
            </div>
            
            <div class="controles-cantidad">
                <input type="number" class="input-cantidad" min="1" value="1">
                <button class="btn-agregar-carrito" onclick="agregarAlCarrito(2)">
                    +
                </button>
            </div>
        </div>
    </div>

</body>
</html>
